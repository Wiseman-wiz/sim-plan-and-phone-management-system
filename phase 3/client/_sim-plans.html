    <script>

        window.addEventListener('DOMContentLoaded', async function () {
            const $ = (() => {
                const handlerKeys = [
                    'withSuccessHandler',
                    'withFailureHandler',
                    'withUserObject',
                ];
                const GoogleInstance = {};

                Object.keys(google.script.run)
                    .filter((k) => handlerKeys.indexOf(k) < 0)
                    .forEach((k) => {
                        GoogleInstance[k] = (...args) =>
                            new Promise((resolve, reject) => {
                                google.script.run
                                    .withSuccessHandler(resolve)
                                    .withFailureHandler(reject)
                                [k](...args);
                            });
                    });

                return GoogleInstance;
            })();

            const recordElement = document.querySelector('span#pagination-records');
            const pagingElement = document.querySelector('span#pagination-label');

            const output = {
                pagination: ({
                    current_page,
                    total_page,
                    start_item,
                    end_item,
                    total_rows,
                }) => {
                    if (recordElement)
                        recordElement.innerHTML = `Shows ${start_item} to ${end_item} of ${total_rows} entries`;
                    if (pagingElement)
                        pagingElement.innerHTML = `Page ${current_page} of ${total_page}`;
                },
            };

            const headers = [
                'PLAN_ID',
                'PLAN_DETAILS',
                'CATEGORY',
                'NETWORK_PROVIDER',
                'PROVIDER_COMPANY_NAME',
                'MONTHLY_RECURRING_FEE',
            ];

            const providerCompanyName = {
                "Smart": "Smart Communications Inc.",
                "Sun": "Smart Communications Inc.",
                "Globe": "Globe Telecom Inc."
            };

            const spinner = document.getElementById("spinner");

            async function renderTable({ data, table }) {
                const thead = table.querySelector('thead');
                const tbody = table.querySelector('tbody');

                spinner.classList.add("hidden");

                // Clear existing content
                thead.innerHTML = '';
                tbody.innerHTML = '';

                // Create Header
                const headerRow = document.createElement('tr');
                headers.forEach((header) => {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    th.classList.add('px-6', 'py-3');
                    th.textContent = header.replace(/[_\s]{1,}/g, ' ');
                    headerRow.appendChild(th);
                });

                // Add Action Header
                const actionHeader = document.createElement('th');
                actionHeader.scope = 'col';
                actionHeader.classList.add('px-6', 'py-3');
                actionHeader.textContent = 'Actions';
                headerRow.appendChild(actionHeader);
                thead.appendChild(headerRow);

                // Create Body
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.classList.add('border-b');
                    if (tr.index === undefined || tr.index === null) {
                        tr.index = index;
                        tr.dataset.index = index;
                    }

                    const rowData = headers.reduce((acc, header) => {
                        const td = document.createElement('td');
                        td.classList.add('px-6', 'py-4');

                        const indexOfHeader = headers.indexOf(header);
                        const textContent = indexOfHeader >= 0 ? row[indexOfHeader] : "";
                        td.textContent = textContent;
                        tr.appendChild(td);

                        acc[header] = textContent;

                        return acc;
                    }, {});


                    // Add Action Buttons
                    const actionTd = document.createElement('td');
                    actionTd.classList.add('px-6', 'py-4');
                    const actionDiv = document.createElement('div');
                    actionDiv.classList.add('action-buttons', 'flex', 'space-x-2');

                    const viewButton = generateActionButton(vectors.view, {
                        class: 'px-2 py-2 bg-green-500 text-white rounded',
                    }, row);

                    viewButton.addEventListener('click', function (e) {
                        const indexOfPlanId = headers.indexOf("PLAN_ID");

                        if (indexOfPlanId >= 0) {

                            Swal.fire({
                                html: `

                          <h3 class="font-bold text-left">View Plan Details</h1>

                        <div class="grid gap-0 mb-4 grid-cols-3">

                            <input disabled readonly type="text" id="providerCompanyNameId" name="PROVIDER_COMPANY_NAME" placeholder=" " class="border-0 text-sm text-neutral-700 w-full" />
                          </div>

                            <input disabled readonly type="text" id="categoryId" name="CATEGORY" placeholder=" " class=" border-0 text-sm text-neutral-700 w-full" />

                          </div>
                        </div>

                              Close
                          </button>
                        </div>
                      </form>
                      `,
                                showConfirmButton: false,

                                        if (targetElement) {
                                            targetElement.value = rowData[header];

                },
                colvis: {
                    element: 'div#table-colvis',
                    exclude: ['.checkbox-column', '.actions-column'],
                    hide: [],
                },
                exportAs: [
                    {
                        as: 'csv',
                        element: 'button#export-csv',
                        filename: 'check',
                        exclude: ['.checkbox-column', '.actions-column'],

                ],
                paginate: [
                    {
                        to: 'api',
                        as: 'limit',
                        element: 'select#pagination-limit',
                        output: output.pagination,

                    {
                        to: 'api',
                        as: 'next',
                        element: 'button#pagination-next',
                        output: output.pagination,
                    },
                    {
                        to: 'api',
                        as: 'previous',
                        element: 'button#pagination-previous',
                        output: output.pagination,
                    },
                    {
                        to: 'local',
                        as: 'search',
                        element: 'input#pagination-search',
                        exclude: ['.checkbox-column', '.actions-column'],
                        output: output.pagination,
                    },
                ],
            });

                try {

                    const dataset = await $.selectColumnsFromSheet("SIM_PLANS", headers);

                Swal.fire({
                    html: `

                    </div>

                `,

                            providerCompanyNameElement.value = companyName;

                        const addSimPlanFormId = document.getElementById('addSimPlanFormId');
