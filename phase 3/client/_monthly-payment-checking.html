    <script>
        document.addEventListener('DOMContentLoaded', async function () {

            const ids = generateIds(document.querySelectorAll('[id]'));

            const spinner = document.getElementById("spinner");
            const tableContainer = document.getElementById("tableContainer");

            let monthlyPaymentCacheData = null;

            const monthlyPaymentRecordElement = document.querySelector('span#monthly-payment-pagination-records');
            const monthlyPaymentPagingElement = document.querySelector('span#monthly-payment-pagination-label');
            const monthlyPaymentHiddenColumns = [];

            const monthlyPaymentTableOutput = {
                pagination: ({
                    current_page,
                    total_page,
                    start_item,
                    end_item,
                    total_rows,
                }) => {
                    if (monthlyPaymentRecordElement)
                        monthlyPaymentRecordElement.innerHTML = `Shows ${start_item} to ${end_item} of ${total_rows} entries`;
                    if (monthlyPaymentPagingElement)
                        monthlyPaymentPagingElement.innerHTML = `Page ${current_page} of ${total_page}`;
                },
            };

            // Initialize the table with its specific rendering function
            const monthlyPaymentTableInstance = initializeTable(
                '#monthlyPaymentTable',            // tableId
                'div#monthly-payment-table-colvis',  // colvisElement
                'button#monthly-payment-export-csv',  // csvButtonId
                'select#monthly-payment-pagination-limit',  // paginationLimitId
                'button#monthly-payment-pagination-next',   // paginationNextId
                'button#monthly-payment-pagination-previous',  // paginationPreviousId
                'input#monthly-payment-pagination-search',  // paginationSearchId
                monthlyPaymentTableOutput,            // table output
                monthlyPaymentHiddenColumns,         // hidden columns
                renderMonthlyPaymentTable,          // renderingFunction
                "monthly-payment-checking"          // exporting file name
            );

            async function renderMonthlyPaymentTable({ data, table }) {
                const thead = table.querySelector('thead');
                const tbody = table.querySelector('tbody');

                // Get the selected year
                let selectedYear = ids.yearFilterId.value || new Date().getFullYear(); // Default to current year if empty

                // Define headers with 12 months
                const monthlyPaymentHeaders = [
                    'SIM_CARD_ID',
                    'ACCOUNT_NO',
                    'MOBILE_NO',
                    ...Array.from({ length: 12 }, (_, i) => `${selectedYear}-${String(i + 1).padStart(2, '0')}`)
                ];

                // Clear existing content
                thead.innerHTML = '';
                tbody.innerHTML = '';

                // Create Header Row
                const headerRow = document.createElement('tr');
                monthlyPaymentHeaders.forEach((header) => {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    th.classList.add('px-6', 'py-3');
                    th.textContent = header.replace(/[_\s]{1,}/g, ' ');
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                // Process Each Row
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.classList.add('bg-white', 'border-b');
                    tr.dataset.index = index;

                    // Extract static values
                    const staticValues = [
                        row.SIM_CARD_ID,
                        row.ACCOUNT_NO,
                        row.MOBILE_NO
                    ];

                    staticValues.forEach((value) => {
                        const td = document.createElement('td');
                        td.classList.add('px-6', 'py-3');
                        td.textContent = value || "N/A"; // Default to "N/A" if missing
                        tr.appendChild(td);
                    });

                    // Fill in 12 months, defaulting to 0 if missing
                    monthlyPaymentHeaders.slice(3).forEach((monthKey) => { // Skip the first 3 headers (SIM_CARD_ID, ACCOUNT_NO, MOBILE_NO)
                        const td = document.createElement('td');
                        td.classList.add('px-6', 'py-3', 'text-right');
                        const value = row.YEARS?.[selectedYear]?.[monthKey] || 0;
                        td.textContent = value ? formatNumber(value) : "";
                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                });
            }

            function initializeTable(tableId, colvisElement, csvButtonId, paginationLimitId, paginationNextId, paginationPreviousId, paginationSearchId, output, hiddenColumns, renderingFunction, filename) {
                const table = document.querySelector(tableId);
                return new TableJS(table, {
                    dataset: {
                        init: false,
                        collection: [],
                        rendering: renderingFunction,
                    },
                    colvis: {
                        element: colvisElement,
                        exclude: ['.checkbox-column', '.actions-column'],
                        hide: hiddenColumns,
                    },
                    exportAs: [
                        {
                            as: 'csv',
                            element: csvButtonId,
                            filename: filename,
                            exclude: ['.checkbox-column', '.actions-column'],
                        },
                    ],
                    paginate: [
                        {
                            to: 'api',
                            as: 'limit',
                            element: paginationLimitId,
                            output: output.pagination,
                        },
                        {
                            to: 'api',
                            as: 'next',
                            element: paginationNextId,
                            output: output.pagination,
                        },
                        {
                            to: 'api',
                            as: 'previous',
                            element: paginationPreviousId,
                            output: output.pagination,
                        },
                        {
                            to: 'local',
                            as: 'search',
                            element: paginationSearchId,
                            exclude: ['.checkbox-column', '.actions-column'],
                            output: output.pagination,
                        },
                    ],
                });
            };

            // Function to fetch datasets from the server
            async function refreshTables() {

                // Check if cache is available to avoid redundant API calls
                if (monthlyPaymentCacheData) {
                    console.log("Using cached data...");
                    refreshMonthlyPaymentTable(monthlyPaymentCacheData);
                    return;
                }
                try {
                    // Fetch both datasets from the server in a single request
                    const monthlyPaymentData = await new Promise((resolve, reject) => {
                        google.script.run
                            .withSuccessHandler(resolve)
                            .withFailureHandler(reject)
                            .getMonthlyPaymentData();  // Backend function
                    });

                    console.warn(monthlyPaymentData)
                    console.warn(typeof monthlyPaymentData)

                    const parsedMonthlyPaymentData = Array.from(monthlyPaymentData);

                    monthlyPaymentCacheData = parsedMonthlyPaymentData;

                    refreshMonthlyPaymentTable(monthlyPaymentCacheData);

                    populateYearDropdown();

                    // Hide the spinner once the data was loaded
                    spinner.classList.add("hidden");
                    // Show the Table Container once the data was loaded
                    tableContainer.classList.remove("hidden");

                    // Remove the disable attribute from the buttons
                    document.querySelectorAll(".disable-on-load").forEach((button) => {
                        button.disabled = false;
                        button.classList.remove("cursor-not-allowed");
                    });

                } catch (error) {
                    console.error("Error fetching Monthly Payment Data:", error);
                }

            }

            // Function to refresh the monthly payment checking table
            function refreshMonthlyPaymentTable(data) {
                try {
                    monthlyPaymentTableInstance.setDataset(data).render();
                } catch (error) {
                    console.error('Error rendering deduction table:', error);
                }
            }

            function populateYearDropdown() {
                const selectedYear = ids.yearFilterId; // Your dropdown element

                // Clear existing options
                selectedYear.innerHTML = "";

                // Ensure cache data is available
                if (!monthlyPaymentCacheData || monthlyPaymentCacheData.length === 0) {
                    console.warn("No data available for year dropdown.");
                    return;
                }

                // Extract unique years from dataset
                const availableYears = new Set();
                monthlyPaymentCacheData.forEach(({ YEARS }) => {
                    Object.keys(YEARS).forEach(year => availableYears.add(Number(year)));
                });

                // Convert to sorted array (Descending Order)
                const sortedYears = Array.from(availableYears).sort((a, b) => b - a);

                // Populate the dropdown
                sortedYears.forEach(year => {
                    const option = document.createElement("option");
                    option.value = year;
                    option.textContent = year;
                    selectedYear.appendChild(option);
                });

                // Set default selected year (latest year)
                if (sortedYears.length > 0) {
                    selectedYear.value = sortedYears[0];
                }
            }

            ids.yearFilterId.addEventListener("change", () => refreshTables());

            // Targeting a specific class instead of all the buttons
            document.querySelectorAll('.disable-on-load').forEach(button => {
                button.classList.add('cursor-not-allowed');
                button.disabled = true;
            });

            refreshTables();

        });

    </script>
