    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>

        window.addEventListener('DOMContentLoaded', async function () {
            const $ = (() => {
                const handlerKeys = [
                    'withSuccessHandler',
                    'withFailureHandler',
                    'withUserObject',
                ];
                const GoogleInstance = {};

                Object.keys(google.script.run)
                    .filter((k) => handlerKeys.indexOf(k) < 0)
                    .forEach((k) => {
                        GoogleInstance[k] = (...args) =>
                            new Promise((resolve, reject) => {
                                google.script.run
                                    .withSuccessHandler(resolve)
                                    .withFailureHandler(reject)
                                [k](...args);
                            });
                    });

                return GoogleInstance;
            })();

            const recordElement = document.querySelector('span#pagination-records');
            const pagingElement = document.querySelector('span#pagination-label');

            const output = {
                pagination: ({
                    current_page,
                    total_page,
                    start_item,
                    end_item,
                    total_rows,
                }) => {
                    if (recordElement)
                        recordElement.innerHTML = `Shows ${start_item} to ${end_item} of ${total_rows} entries`;
                    if (pagingElement)
                        pagingElement.innerHTML = `Page ${current_page} of ${total_page}`;
                },
            };

            const headers = [
                "MOBILE_ID",
                "STATUS",
                "TICKET_STATUS",
                "TICKET_NO",
                "ACTIVE_USER",
                "RR_NO",
                "RR_DATE",
                "DATE_CONFIGURED_BY_IT",
                "IMEI",
                "BRAND",
                "MODEL",
                "COLOR",
                "RAM_ROM",
                "CAMERA",
            ];


            const spinner = document.getElementById("spinner");

            async function renderTable({ data, table }) {
                const thead = table.querySelector('thead');
                const tbody = table.querySelector('tbody');

                spinner.classList.add("hidden");

                // Clear existing content
                thead.innerHTML = '';
                tbody.innerHTML = '';

                // Create Header
                const headerRow = document.createElement('tr');
                headers.forEach((header) => {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    th.classList.add('px-6', 'py-3');
                    th.textContent = header.replace(/[_\s]{1,}/g, ' ');
                    headerRow.appendChild(th);
                });

                // Add Action Header
                const actionHeader = document.createElement('th');
                actionHeader.scope = 'col';
                actionHeader.classList.add('px-6', 'py-3');
                actionHeader.textContent = 'Actions';
                headerRow.appendChild(actionHeader);
                thead.appendChild(headerRow);

                // Create Body
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.classList.add('border-b');
                    if (tr.index === undefined || tr.index === null) {
                        tr.index = index;
                        tr.dataset.index = index;
                    }

                    const rowData = headers.reduce((acc, header) => {
                        const td = document.createElement("td");
                        td.classList.add("px-6", "py-4");

                        let textValue = row[header] || "";  // Ensure you're fetching the actual data

                        // Date formatting function
                        function formatDate(dateString) {
                            const dateValue = new Date(dateString);
                            return isNaN(dateValue.getTime())
                                ? "" // Return empty if the date is invalid
                                : DateTime(dateValue, { format: "MM/DD/YYYY" });  // Call your DateTime function
                        }

                        // Switch to handle specific headers
                        switch (header) {
                            case "RR_DATE":
                            case "DATE_CONFIGURED_BY_IT":
                                textValue = formatDate(row[header]);
                                break;
                            default:
                                textValue = row[header];  // Use the original value if not a date
                                break;
                        }
                        td.textContent = textValue;
                        tr.appendChild(td);

                        acc[header] = td.textContent;  // Store the content in the accumulator

                        return acc;
                    }, {});

                    const status = rowData.STATUS;
                    const isIssued = status === "Issued";
                    const isReserved = status === "Reserved";
                    const ticketStatus = row.TICKET_STATUS;
                    const hasTicket = ticketStatus === "Pending";

                    // Add Action Buttons
                    const actionTd = document.createElement('td');
                    actionTd.classList.add('px-6', 'py-4');
                    const actionDiv = document.createElement('div');
                    actionDiv.classList.add('action-buttons', 'flex', 'space-x-2');

                    const viewButton = generateActionButton(vectors.view, {
                        class: 'px-2 py-2 bg-green-500 text-white rounded',
                    }, row);

                    viewButton.addEventListener('click', function (e) {
                        const indexOfMobileId = headers.indexOf("MOBILE_ID");
                        const mobileId = row[indexOfMobileId];

                        if (indexOfMobileId >= 0) {

                            Swal.fire({
                                html: `
                      <form id="viewMobileDetailsId" class="p-4 md:p-5">
                        <div>
                          <h3 class="font-bold text-left">View Mobile Details</h1>
                          <hr class="h-px mt-2 mb-4 bg-gray-200 border-0 ">
                        <div>
                        <div class="grid gap-0 mb-4 grid-cols-3">

                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              MOBILE DEVICE ID
                          </div>
                          <div class="col-span-2 text-left">
                            <input disabled readonly type="text" id="MobileId" name="MOBILE_ID" placeholder=" " class="border-0 text-sm text-neutral-700 w-full" />
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              STATUS
                          </div>
                          <div class="col-span-2 text-left">
                            <input disabled readonly type="text" id="statusId" name="STATUS" placeholder=" " class="border-0 text-sm text-neutral-700 w-full" />
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              RR NO
                          </div>
                          <div class="col-span-2 text-left">
                            <input disabled readonly type="text" id="rrNoId" name="RR_NO" placeholder=" " class="border-0 text-sm text-neutral-700 w-full" />
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              RR DATE
                          </div>
                          <div class="col-span-2 text-left">
                            <input disabled readonly type="text" id="rrDateId" name="RR_DATE" placeholder=" " class=" border-0 text-sm text-neutral-700 w-full" />
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              DATE CONFIGURED BY IT
                          </div>
                          <div class="col-span-2 text-left">
                            <input disabled readonly type="text" id="dateConfiguredByITId" name="DATE_CONFIGURED_BY_IT" placeholder=" " class="border-0 text-sm text-neutral-700 w-full" />
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              IMEI
                          </div>
                          <div class="col-span-2 text-left">
                            <input disabled readonly type="text" id="imeiId" name="IMEI" placeholder=" " class="border-0 text-sm text-neutral-700 w-full" />
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              BRAND
                          </div>
                          <div class="col-span-2 text-left">

                              COLOR

                          <div class="col-span-2 text-left">
                            <input disabled readonly type="text" id="colorId" name="COLOR" placeholder=" " class="border-0 text-sm text-neutral-700 w-full" />
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              RAM-ROM

                            <input disabled readonly type="text" id="ramRomId" name="RAM_ROM" placeholder=" " class="border-0 text-sm text-neutral-700 w-full" />

                              CAMERA
                          </div>
                          <div class="col-span-2 text-left">
                            <input disabled readonly type="text" id="cameraId" name="CAMERA" placeholder=" " class="border-0 text-sm text-neutral-700 w-full" />
                          </div>
                        </div>
                        <div class="flex justify-end pt-2">
                          <button type="button" id="closeButtonId"
                              class="text-white inline-flex items-center bg-neutral-700 hover:bg-neutral-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                              Close
                          </button>
                        </div>
                      </form>

                return async function (...args) {

                    if (cache[key]) {
                        console.log("Fetching from cache:", key);
                        return cache[key]; // Return cached promise
                    } else {
                        console.log("Calculating result:", key);
                        const promise = fn(...args); // Call the async function
                        cache[key] = promise; // Store the promise in cache
                        return promise;
                    }
                };

                return function (...args) {
