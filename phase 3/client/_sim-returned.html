    <script>

        window.addEventListener('DOMContentLoaded', async function () {
            const $ = (() => {
                const handlerKeys = [
                    'withSuccessHandler',
                    'withFailureHandler',
                    'withUserObject',
                ];
                const GoogleInstance = {};

                Object.keys(google.script.run)
                    .filter((k) => handlerKeys.indexOf(k) < 0)
                    .forEach((k) => {
                        GoogleInstance[k] = (...args) =>
                            new Promise((resolve, reject) => {
                                google.script.run
                                    .withSuccessHandler(resolve)
                                    .withFailureHandler(reject)
                                [k](...args);
                            });
                    });

                return GoogleInstance;
            })();

            const recordElement = document.querySelector('span#pagination-records');
            const pagingElement = document.querySelector('span#pagination-label');

            const output = {
                pagination: ({
                    current_page,
                    total_page,
                    start_item,
                    end_item,
                    total_rows,
                }) => {
                    if (recordElement)
                        recordElement.innerHTML = `Shows ${start_item} to ${end_item} of ${total_rows} entries`;
                    if (pagingElement)
                        pagingElement.innerHTML = `Page ${current_page} of ${total_page}`;
                },
            };

            const headers = [
                'RETURN_NO',
                'RETURN_DATE',
                'ISSUANCE_NO',
                'ISSUANCE_DATE',
                'AGING',
                'GROUP_ID',
                'FULL_NAME',
                'POSITION',
                'DEPARTMENT',
                'SECTION',
                'BRANCH',
                'SITE',
                'SIM_CARD_ID',
                'PLAN_ID',
                'PLAN_DETAILS',
                'NETWORK_PROVIDER',
                'MOBILE_NO',
                'ACCOUNT_NO',
                'USAGE_TYPE',
                'REASON',
                'REMARKS',
            ];

            const spinner = document.getElementById("spinner");

            async function renderTable({ data, table }) {
                const thead = table.querySelector('thead');
                const tbody = table.querySelector('tbody');

                spinner.classList.add("hidden");

                // Clear existing content
                thead.innerHTML = '';
                tbody.innerHTML = '';

                // Create Header
                const headerRow = document.createElement('tr');
                headers.forEach((header) => {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    th.classList.add('px-6', 'py-3');

                    th.textContent = header.replace(/[_\s]{1,}/g, ' ');
                    th.dataset.headerName = header;
                    headerRow.appendChild(th);
                });

                // Add Action Header
                const actionHeader = document.createElement('th');
                actionHeader.scope = 'col';
                actionHeader.classList.add('px-6', 'py-3');
                actionHeader.textContent = 'Actions';
                headerRow.appendChild(actionHeader);
                thead.appendChild(headerRow);

                // Create Body
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.classList.add('border-b');
                    if (tr.index === undefined || tr.index === null) {
                        tr.index = index;
                        tr.dataset.index = index;
                    }
                    // const rowData = headers.reduce((acc, header) => {
                    //   const td = document.createElement("td");
                    //   td.classList.add("px-6", "py-4");


                    //   let textValue;
                    //   function formatDate(dateString) {
                    //     const dateValue = new Date(dateString);
                    //     return isNaN(dateValue.getTime())
                    //       ? ""
                    //       : DateTime(dateValue, { format: "MM-DD-YYYY" });
                    //   }

                    //   const textContent = row[header] || ""; 
                    //   switch (header) {
                    //     case "RETURN_DATE":
                    //       textValue = formatDate(textContent);
                    //       break;
                    //     case "ISSUANCE_DATE":
                    //       textValue = formatDate(textContent);
                    //       break;
                    //     default:
                    //       textValue = textContent;
                    //       break;
                    //   }

                    //   td.textContent = textValue;
                    //   tr.appendChild(td);

                    //   acc[header] = textValue;

                    //   return acc;
                    // }, {});
                    const rowData = headers.reduce((acc, header) => {
                        const td = document.createElement("td");
                        td.classList.add("px-6", "py-4");

                        let textValue, object;
                        const textContent = row[header] || "";
                        switch (header) {
                            case "RETURN_DATE":
                            case "ISSUANCE_DATE":
                                const dateValue = new Date(textContent);
                                if (dateValue == 'Invalid Date') {
                                    textValue = '';
                                } else {
                                    textValue = DateTime(dateValue, {
                                        format: "MM/DD/YYYY",
                                    });
                                }
                                break;
                            case "FULL_NAME":
                            case "DEPARTMENT":
                            case "SECTION":
                            case "POSITION":
                            case "BRANCH":
                            case "SITE":
                                try {
                                    object = JSON.parse(row.EMPLOYEE_INFO || {});
                                    textValue = object[header] || "";
                                } catch (error) {
                                    console.error(error);
                                    textValue = "";
                                }
                                // more ifs specified for headers
                                break;
                            case "PLAN_ID":
                            case "PLAN_DETAILS":
                            case "NETWORK_PROVIDER":
                            case "MOBILE_NO":
                            case "ACCOUNT_NO":
                                try {
                                    object = JSON.parse(row.SIM_INFO || {});
                                    textValue = object[header] || "";
                                } catch (error) {
                                    console.error(error);
                                    textValue = "";
                                }
                                // more ifs specified for headers
                                break;
                            default:
                                textValue = row[header];
                                break;
                        }

                        console.log(row.EMPLOYEE_INFO)
                        td.textContent = textValue;
                        tr.appendChild(td);
                        acc[header] = textValue;
                        return acc;
                    }, {});

                    const actionTd = document.createElement('td');
                    actionTd.classList.add('px-6', 'py-4');
                    const actionDiv = document.createElement('div');
                    actionDiv.classList.add('action-buttons', 'flex', 'space-x-2');

                    const viewButton = generateActionButton(vectors.view, {
                        class: 'px-2 py-2 bg-green-500 text-white rounded',

                    viewButton.addEventListener('click', function (e) {
                        const indexOfReturnNo = headers.indexOf("RETURN_NO");
                        const returnNo = row[indexOfReturnNo];

                        const employeeInfoString = rowData["EMPLOYEE_INFO"];
                        const hasEmployeeInfo = !!employeeInfoString;
                        const employeeInfo = hasEmployeeInfo
                            ? JSON.parse(employeeInfoString)
                            : ``;

                        const simInfoString = rowData["SIM_INFO"];
                        const hasSimInfo = !!simInfoString;
                        const simInfo = hasSimInfo ? JSON.parse(simInfoString) : ``;

                        <div>

                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              ISSUANCE DATE
                          </div>
                          <div class="col-span-2 text-left text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              ${!!rowData.ISSUANCE_DATE ? `${rowData.ISSUANCE_DATE}` : ` `}
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              ISSUANCE NO
                          </div>
                          <div class="col-span-2 text-left text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              ${!!rowData.ISSUANCE_NO ? `${rowData.ISSUANCE_DATE}` : ` `}
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              AGING
                          </div>
                          <div class="col-span-2 text-left text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              ${!!rowData.AGING ? `${rowData.AGING}` : ` `}
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              RETURNED DATE
                          </div>
                          <div class="col-span-2 text-left text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              ${!!rowData.RETURN_DATE ? `${rowData.RETURN_DATE}` : ` `}
                          </div>
                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              RETURN REASON
                          </div>
                          <div class="col-span-2 text-left text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              ${!!rowData.REASON ? `${rowData.REASON}` : ` `}

                              RETURN REMARKS
                          </div>
                          <div class="col-span-2 text-left text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">
                              ${!!rowData.REMARKS ? `${rowData.REMARKS}` : ` `}

                          <div class="col-span-1 text-left font-semibold text-sm text-neutral-700 w-full flex space-x-2 justify-between items-center">

                                issuanceNoFragment.appendChild(issuanceNoOption);
                            }
                        });

                        issuanceNoDatalist.appendChild(issuanceNoFragment);

                        issuanceNoElement.addEventListener("change", function () {
                            const issuanceNo = this.value;
                            const details = mappedSimRequestDetails[issuanceNo] || {};

                            const issuanceDate = DateTime(details.issuanceDate, {
                                format: "MM/DD/YYYY",
                            });

                            const employeeData = details.employeeInfo;
                            const hasEmployeeInfo = !!employeeData;
                            const employeeInfo = hasEmployeeInfo ? JSON.parse(employeeData) : ``;
                            const simInfoData = details.simInfo;
                            const hasSimInfo = !!simInfoData;
                            const simInfo = hasSimInfo ? JSON.parse(simInfoData) : ``;

                            issuanceDateElement.value = issuanceDate || "";
                            simCardIdElement.value = details.simCardId || "";
                            groupIdElement.value = details.groupId || "";
                            fullNameElement.value = employeeInfo.FULL_NAME || "";
                            positionElement.value = employeeInfo.POSITION || "";
                            sectionElement.value = employeeInfo.SECTION || "";
                            departmentElement.value = employeeInfo.DEPARTMENT || "";
                            usageElement.value = details.usageType || "";

                            mobileNoElement.value = simInfo.MOBILE_NO || "";
                            networkProviderElement.value = simInfo.NETWORK_PROVIDER || "";
                            planIdElement.value = simInfo.PLAN_ID || "";
                            planDetailsElement.value = simInfo.PLAN_DETAILS || "";
                        });

                        const returnDateId = document.getElementById('returnDateId');
                        const issuanceDateId = document.getElementById('issuanceDateId');
                        const agingId = document.querySelector('input[name="AGING"]');

                        // Function to calculate aging
                        function calculateAging() {
                            const issuanceDateValue = issuanceDateId.value;
                            const returnDateValue = returnDateId.value;

                            if (issuanceDateValue && returnDateValue) {
                                const issuanceDate = new Date(issuanceDateValue);
                                const returnDate = new Date(returnDateValue);
                                const diffTime = Math.abs(returnDate - issuanceDate);
                                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                                const singularity = diffDays > 1 ? ' Days' : ' Day';
                                agingId.value = diffDays + singularity;
                            } else {
                                agingId.value = '';
                            }
                        }

                        returnDateId.addEventListener('change', calculateAging);

                        let isSubmitted = false;

                        addSimPlanFormId.addEventListener('submit', async function (event) {
                            event.preventDefault();
                            const submitButtonId = document.getElementById("submitButtonId");

                            submitButtonId.innerHTML = 'Submitting <span class="AnimatedEllipsis"></span>';

                            submitButtonId.disabled = true;
                            submitButtonId.classList.add('cursor-not-allowed', 'opacity-50');

                            const swalCloseButton = Swal.getCloseButton();
                            if (swalCloseButton) {
                                swalCloseButton.disabled = true;
                            }

                            if (isSubmitted) {
                                return;
                            }

                            isSubmitted = true;
                            try {
                                const formData = new FormData(this);
                                const formObject = Object.fromEntries(formData);

                                const isInserted = await $.insertDataToReturnedSim(formObject);



                                if (isInserted) {

                                    await initializeTable();
                                    Swal.close();

                                    toast.success({
                                        title: "Record Insertion Success",
                                        description: "The record has been inserted succesfully",
                                        timeout: 4000,

                                    })

                                } else {
                                    toast.error({
                                        title: "Record Insertion Failed",
                                        description: "The record could not be inserted. Please try again.",
                                        timeout: 4000,

                                    })
                                }
                            } catch (error) {
                                console.error(error);
                            } finally {
                                isSubmitted = false; // Reset the submission lock
                            }

                        });

                    },
                });
            });
            initializeTable();
        });

        function clsx(classes) {
            return classes.split("");
        }

        document.getElementById('sim-card').classList.remove('hidden');


        // SAVE STATE

    </script>
</body>

</html>
